<!DOCTYPE html> <!-- This specifies the doctype-->
<html lang="en"> <!-- This specifies the language-->
    <head>
        <meta charset="utf-8"> <!--This specifies the character set-->
        <title>Basic AJAX Demo</title> <!--This gives the html a title-->
		<link rel="stylesheet" href="style.css"> <!--This links a stylesheet-->
    </head>
    <body>
        <div class="main"> <!--This specifies the main class-->
			<h2>Get The Latest Content:</h2> <!--This adds a heading-->
			<div class='content' id="content"> <!--This adds both a class and an id-->
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div> <!--The above provides spcification for the button-->
		<script type="text/javascript"> //This sets and defines the script type
			
            // STEP 1: setup the xml http request object
            var ajax = new XMLHttpRequest();

            // STEP 2: prepare the open ajax request
            ajax.open('GET', 'content.html');

            // STEP 3: define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState = 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            // STEP 4: send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </body>
</html>
