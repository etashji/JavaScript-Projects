<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation Challenge</title>
        <meta charset="UTF-8">
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
                animation: mymove 5s infinite;
            }

            @keyframes mymove {
                from {top: 0px;}
                to {top: 200px;}
            }
        </style>
    </head>
    <body>
        <h1>The @keyframes Rule</h1>
        <div></div>
    </body>
</html>
