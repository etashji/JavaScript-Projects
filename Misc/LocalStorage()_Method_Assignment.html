<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LocalStorage() Method Assignment</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>The Window Object</h1>
        <h2>THe localStorage Property</h2>
        <p>Saved name is:</p>
        <p id="demo"></p>
        <script>
            localStorage.setItem("lastname", "Smith");
            document.getElementById("demo").innerHTML = 
            localStorage.getItem("lastname");
        </script>
    </body>
</html>
