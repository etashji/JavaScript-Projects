<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnDblClick Event Handler Challenge</title>
        <meta charset="UTF-8">
    </head>
    <script>
       function myFunction() {
            alert("You double clicked!")
        }
    </script>
    <body>
        <p ondblclick="myFunction()">This is my paragraph element</p>
    </body>
</html>
