<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="demo"></p>
        <script>
        let myFunction = (a, b) => a * b;
        document.getElementById("demo").innerHTML = myFunction(4, 5);
        </script>
    </body>
</html>
