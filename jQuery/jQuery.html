<!DOCTYPE html> <!--This specifies the doctype-->
<html lang="en"> <!--This specifies the language-->
    <head>
        <title>jQuery</title> <!--This gives the html a title-->
        <meta charset="UTF-8"> <!--This specifies the charset-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--This associates the html with the jQuery script-->
    </head>

    <script>
        $(document).ready(function() { //This is jQuery which tells the HTML to write the script below:
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //This is jQuery which turns the second paragraph red
            $("#3").click(function() { //This is jQuery which hides the <h1> element when paragraph 3 is clicked
                $('h1').hide();
            });
            $("#1").click(function() { //This is jQuery which provides an alert when paragraph 1 is clicked
                alert("You clicked a paragraph!");
            });
            $("#2").click(function() { //This is jQuery which shows the h1 heading if it is hidden and paragraph 3 is clicked
                $('h1').show();
            });
        });
    </script>
</html>
